<svg xmlns="http://www.w3.org/2000/svg" width="280" height="240" viewBox="0 0 280 240">
  <defs>
    <linearGradient id="p" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff5fa2"/>
      <stop offset="1" stop-color="#ff93c5"/>
    </linearGradient>
  </defs>

  <!-- ears -->
  <path d="M70 88 L96 40 L122 92 Z" fill="url(#p)" opacity="0.95"/>
  <path d="M210 88 L184 40 L158 92 Z" fill="url(#p)" opacity="0.95"/>
  <path d="M86 86 L98 58 L112 88 Z" fill="#ffd2e6" opacity="0.9"/>
  <path d="M194 86 L182 58 L168 88 Z" fill="#ffd2e6" opacity="0.9"/>

  <!-- head -->
  <rect x="60" y="78" width="160" height="140" rx="70" fill="#ffffff" opacity="0.96" stroke="#ff5fa2" stroke-opacity="0.25" stroke-width="4"/>

  <!-- blush -->
  <circle cx="104" cy="160" r="14" fill="#ff93c5" opacity="0.55"/>
  <circle cx="176" cy="160" r="14" fill="#ff93c5" opacity="0.55"/>

  <!-- eyes -->
  <circle cx="110" cy="138" r="8" fill="#2b2b30"/>
  <circle cx="170" cy="138" r="8" fill="#2b2b30"/>
  <circle cx="107" cy="134" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="167" cy="134" r="3" fill="#fff" opacity="0.9"/>

  <!-- nose -->
  <path d="M140 150 L132 158 L148 158 Z" fill="#ff5fa2" opacity="0.95"/>

  <!-- mouth -->
  <path d="M140 160 C132 160, 128 166, 126 170" fill="none" stroke="#2b2b30" stroke-width="4" stroke-linecap="round"/>
  <path d="M140 160 C148 160, 152 166, 154 170" fill="none" stroke="#2b2b30" stroke-width="4" stroke-linecap="round"/>

  <!-- whiskers -->
  <path d="M92 156 L52 146" stroke="#2b2b30" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <path d="M92 168 L50 170" stroke="#2b2b30" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <path d="M188 156 L228 146" stroke="#2b2b30" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
  <path d="M188 168 L230 170" stroke="#2b2b30" stroke-width="4" stroke-linecap="round" opacity="0.75"/>

  <!-- tiny heart -->
  <path d="M220 110
           C220 100, 234 100, 234 110
           C234 126, 220 132, 220 132
           C220 132, 206 126, 206 110
